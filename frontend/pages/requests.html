<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - BookMyArena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">BookMyArena</a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <span class="text-light" id="userName"></span>
                <a class="nav-link" href="search.html">Search Arenas</a>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <ul class="list-unstyled">
                    <li><a href="dashboard.html" class="nav-link">
                        <i class="bi bi-house-door me-2"></i> Home
                    </a></li>
                    <li><a href="booking.html" class="nav-link">
                        <i class="bi bi-calendar-check me-2"></i> Booking
                    </a></li>
                    <li id="availabilityNavItem" style="display: none;"><a href="availability.html" class="nav-link">
                        <i class="bi bi-calendar-event me-2"></i> Availability
                    </a></li>
                    <li id="requestsNavItem" style="display: none;"><a href="requests.html" class="nav-link active">
                        <i class="bi bi-clipboard-check me-2"></i> Requests
                    </a></li>
                    <li id="paymentsNavItem" style="display: none;"><a href="payments.html" class="nav-link">
                        <i class="bi bi-credit-card me-2"></i> Payments
                    </a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h2 class="mb-3">Requests</h2>
            <p class="text-muted mb-4">Pending booking requests that need your approval.</p>
            <div id="requestsTable" class="table-container"></div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = sessionStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);
            if (user.role !== 'Owner') {
                window.location.href = 'dashboard.html';
                return;
            }

            await loadRequests();

            async function loadRequests() {
                const container = document.getElementById('requestsTable');
                container.innerHTML = '<p>Loading requests...</p>';
                
                try {
                    const bookings = await API.getBookings();
                    const pendingBookings = bookings.filter(booking => booking.status === 'Pending');
                    displayRequests(pendingBookings);
                } catch (error) {
                    console.error('Error loading requests:', error);
                    container.innerHTML = '<p class="error-message">Error loading requests: ' + error.message + '</p>';
                }
            }

            function displayRequests(requests) {
                const container = document.getElementById('requestsTable');
                
                if (!requests || !Array.isArray(requests) || requests.length === 0) {
                    container.innerHTML = '<p>No pending requests at the moment.</p>';
                    return;
                }

                const table = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Request ID</th>
                                <th>Arena</th>
                                <th>Stadium</th>
                                <th>Customer</th>
                                <th>Date & Time</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${requests.map(request => `
                                <tr>
                                    <td>${request.bookingId}</td>
                                    <td>${request.arenaName || 'N/A'}</td>
                                    <td>${request.stadiumName || 'N/A'}</td>
                                    <td>User #${request.userId}</td>
                                    <td>${new Date(request.slotStart).toLocaleString()} - ${new Date(request.slotEnd).toLocaleString()}</td>
                                    <td>$${request.price ? request.price.toFixed(2) : '0.00'}</td>
                                    <td>
                                        <button class="btn btn-sm btn-success" onclick="updateBookingStatus(${request.bookingId}, 'Confirmed')">Approve</button>
                                        <button class="btn btn-sm btn-danger" onclick="updateBookingStatus(${request.bookingId}, 'Cancelled')">Reject</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = table;
            }

            async function updateBookingStatus(bookingId, status) {
                try {
                    await API.updateBookingStatus(bookingId, status);
                    await loadRequests();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }

            window.updateBookingStatus = updateBookingStatus;
        });
    </script>
</body>
</html>
