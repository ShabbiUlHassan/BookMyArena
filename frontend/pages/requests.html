<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - BookMyArena</title>
    
    <link rel="icon" type="image/png" href="../images/logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <img src="../images/logo.png" alt="BookMyArena Logo">
                BookMyArena
            </a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <span class="text-light" id="userName"></span>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        
        <div id="sidebar-container"></div>

        <main class="dashboard-content">
                <section class="section">
                    <h2>Booking & Requests</h2>
                    <p>Review and manage incoming booking requests for your arenas.</p>

                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-6">
                                    <label for="ownerBookingRequestSearch" class="form-label">Search</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="ownerBookingRequestSearch" 
                                        placeholder="Search by Date, Time, Stadium, Arena, Booker..."
                                        onkeyup="handleOwnerBookingRequestSearch(event)"
                                        oninput="handleOwnerBookingRequestSearchInput(event)"
                                    >
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Filter by Status</label>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn" id="filterAcceptBtn" onclick="handleStatusFilter('Booked')" style="background-color: #28a745; color: white; border: none;">
                                            Accept
                                        </button>
                                        <button type="button" class="btn" id="filterDeclineBtn" onclick="handleStatusFilter('Declined')" style="background-color: #dc3545; color: white; border: none;">
                                            Decline
                                        </button>
                                        <button type="button" class="btn" id="filterPendingBtn" onclick="handleStatusFilter('Pending')" style="background-color: #4988C4; color: white; border: none;">
                                            Pending
                                        </button>
                                        <button type="button" class="btn" id="clearFilterBtn" onclick="clearStatusFilter()" style="background-color: #4988C4; color: white; border: none; display: none;">
                                            Clear Filter
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="ownerBookingRequestTable" class="table-container"></div>

                    <div id="ownerBookingRequestPagination" class="arena-table-footer"></div>
                </section>
        </main>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/alertModal.js"></script>
    <script>
        let ownerBookingRequestState = {
            pageNumber: 1,
            pageSize: 10,
            searchText: '',
            sortColumn: 'CreatedDate',
            sortDirection: 'DESC',
            statusFilter: null 
        };
        let ownerBookingRequestSearchTimeout = null;
        let allBookingRequests = []; 

        async function loadOwnerBookingRequests(pageNumber = ownerBookingRequestState.pageNumber, pageSize = ownerBookingRequestState.pageSize, searchText = ownerBookingRequestState.searchText, sortColumn = ownerBookingRequestState.sortColumn, sortDirection = ownerBookingRequestState.sortDirection, statusFilter = ownerBookingRequestState.statusFilter) {
            const tableContainer = document.getElementById('ownerBookingRequestTable');
            const paginationContainer = document.getElementById('ownerBookingRequestPagination');
            
            if (!tableContainer) return;

            tableContainer.innerHTML = '<p>Loading booking requests...</p>';

            try {
                const result = await API.getOwnerBookingRequests({
                    searchText,
                    sortColumn,
                    sortDirection,
                    pageNumber: 1,
                    pageSize: 1000 
                });

                console.log('Loaded owner booking requests:', result);

                allBookingRequests = result.bookingRequests || [];

                let filteredRequests = allBookingRequests;
                if (statusFilter) {
                    filteredRequests = allBookingRequests.filter(br => (br.status || 'N/A') === statusFilter);
                }

                const startIndex = (pageNumber - 1) * pageSize;
                const endIndex = startIndex + pageSize;
                const paginatedRequests = filteredRequests.slice(startIndex, endIndex);
                const totalCount = filteredRequests.length;
                const totalPages = Math.ceil(totalCount / pageSize);

                const filteredResult = {
                    bookingRequests: paginatedRequests,
                    totalCount: totalCount,
                    totalPages: totalPages,
                    pageNumber: pageNumber,
                    pageSize: pageSize
                };

                ownerBookingRequestState = {
                    pageNumber: pageNumber,
                    pageSize: pageSize,
                    searchText: searchText,
                    sortColumn: sortColumn,
                    sortDirection: sortDirection,
                    statusFilter: statusFilter,
                    totalCount: totalCount,
                    totalPages: totalPages
                };

                displayOwnerBookingRequests(filteredResult);
            } catch (error) {
                console.error('Error loading booking requests:', error);
                tableContainer.innerHTML = `<p class="error-message">Error loading booking requests: ${error.message}</p>`;
            }
        }

        function formatTime(timeStr) {
            if (!timeStr || timeStr === 'N/A') return timeStr;
            
            return timeStr.replace(/\.\d+/g, '').trim();
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr === 'N/A') return dateStr;
            
            try {
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return dateStr; 
                
                const day = date.getDate();
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                
                return `${day}-${month}-${year}`;
            } catch (error) {
                return dateStr; 
            }
        }

        function displayOwnerBookingRequests(result) {
            const tableContainer = document.getElementById('ownerBookingRequestTable');
            const paginationContainer = document.getElementById('ownerBookingRequestPagination');
            
            if (!tableContainer) return;

            if (!result || !result.bookingRequests || result.bookingRequests.length === 0) {
                tableContainer.innerHTML = '<p>No booking requests found.</p>';
                if (paginationContainer) paginationContainer.innerHTML = '';
                return;
            }

            const { sortColumn, sortDirection } = ownerBookingRequestState;

            const getSortIcon = (col) => {
                if (col !== sortColumn) {
                    return '<i class="bi bi-arrow-up sort-icon" style="opacity: 0.5;"></i><i class="bi bi-arrow-down sort-icon" style="opacity: 0.5;"></i>';
                }
                return sortDirection === 'ASC' 
                    ? '<i class="bi bi-arrow-up sort-icon" style="opacity: 1;"></i>' 
                    : '<i class="bi bi-arrow-down sort-icon" style="opacity: 1;"></i>';
            };

            const getSortHandler = (col) => {
                const newDirection = (sortColumn === col && sortDirection === 'ASC') ? 'DESC' : 'ASC';
                return `handleOwnerBookingRequestSort('${col}', '${newDirection}')`;
            };

            const table = `
                <table class="table data-table">
                    <thead>
                        <tr>
                            <th class="sortable-header" onclick="${getSortHandler('StadiumName')}">Stadium ${getSortIcon('StadiumName')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('ArenaName')}">Arena ${getSortIcon('ArenaName')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('Location')}">Location ${getSortIcon('Location')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('Date')}">Date ${getSortIcon('Date')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('StartTime')}">Start Time ${getSortIcon('StartTime')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('EndTime')}">End Time ${getSortIcon('EndTime')}</th>
                            <th>Total Duration (Minutes)</th>
                            <th class="sortable-header" onclick="${getSortHandler('Price')}">Price ${getSortIcon('Price')}</th>
                            <th>Requester Name</th>
                            <th class="sortable-header" onclick="${getSortHandler('Status')}">Status ${getSortIcon('Status')}</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${result.bookingRequests.map(br => {
                            const stadiumName = br.stadiumName || 'N/A';
                            const arenaName = br.arenaName || 'N/A';
                            const location = br.location || 'N/A';
                            const originalDate = br.date || 'N/A';
                            const date = formatDate(originalDate);
                            const startTime = formatTime(br.startTime || 'N/A');
                            const endTime = formatTime(br.endTime || 'N/A');
                            const totalDuration = br.totalDuration || 0;
                            const price = br.price ? br.price.toFixed(2) : '0.00';
                            const requesterName = br.requesterName || 'N/A';
                            const status = br.status || 'N/A';
                            const bookingRequestId = br.bookingRequestId || 0;
                            const isPending = status === 'Pending';
                            const isBooked = status === 'Booked';

                            let canDelete = true;
                            if (isBooked && originalDate !== 'N/A' && br.endTime) {
                                try {
                                    
                                    const rawEndTime = br.endTime.replace(/\.\d+/g, '').trim(); 
                                    const dateTimeString = `${originalDate} ${rawEndTime}`;
                                    const bookingEndDateTime = new Date(dateTimeString);
                                    const currentDateTime = new Date();

                                    canDelete = currentDateTime > bookingEndDateTime;
                                } catch (e) {
                                    console.error('Error parsing date/time:', e);
                                    canDelete = false;
                                }
                            }
                            
                            return `
                            <tr>
                                <td>${stadiumName}</td>
                                <td>${arenaName}</td>
                                <td>${location}</td>
                                <td>${date}</td>
                                <td>${startTime}</td>
                                <td>${endTime}</td>
                                <td>${totalDuration}</td>
                            <td>$${price}</td>
                            <td>${requesterName}</td>
                            <td><span class="badge ${status === 'Pending' ? 'status-pending' : status === 'Booked' ? 'status-booked' : 'status-declined'}">${status}</span></td>
                            <td>
                                    ${isPending ? `
                                        <button class="btn btn-sm btn-success me-2" 
                                                onclick="acceptBookingRequest(${bookingRequestId})">
                                            Accept
                                        </button>
                                        <button class="btn btn-sm btn-danger" 
                                                onclick="declineBookingRequest(${bookingRequestId})">
                                            Decline
                                        </button>
                                    ` : canDelete ? `
                                        <button class="btn btn-sm btn-danger" 
                                                onclick="deleteBookingRequest(${bookingRequestId})" 
                                                title="Delete Booking Request">
                                            <i class="bi bi-trash me-1"></i>Delete
                                        </button>
                                    ` : `
                                        <button class="btn btn-sm btn-danger disabled" 
                                                disabled 
                                                title="Cannot delete booked request until end time has passed">
                                            <i class="bi bi-trash me-1"></i>Delete
                                        </button>
                                    `}
                                </td>
                            </tr>
                        `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            tableContainer.innerHTML = table;

            if (paginationContainer && result.totalPages > 0) {
                paginationContainer.innerHTML = `
                    <div class="pagination-info">
                        Showing ${((ownerBookingRequestState.pageNumber - 1) * ownerBookingRequestState.pageSize) + 1} to ${Math.min(ownerBookingRequestState.pageNumber * ownerBookingRequestState.pageSize, ownerBookingRequestState.totalCount)} of ${ownerBookingRequestState.totalCount} records
                        <select class="page-size-select" onchange="handleOwnerBookingRequestPageSizeChange(this.value)">
                            <option value="10" ${ownerBookingRequestState.pageSize === 10 ? 'selected' : ''}>10 per page</option>
                            <option value="25" ${ownerBookingRequestState.pageSize === 25 ? 'selected' : ''}>25 per page</option>
                            <option value="50" ${ownerBookingRequestState.pageSize === 50 ? 'selected' : ''}>50 per page</option>
                            <option value="100" ${ownerBookingRequestState.pageSize === 100 ? 'selected' : ''}>100 per page</option>
                        </select>
                    </div>
                    <div class="pagination-controls">
                        <button onclick="handleOwnerBookingRequestPageChange(1); return false;" ${ownerBookingRequestState.pageNumber === 1 ? 'disabled' : ''}>First</button>
                        <button onclick="handleOwnerBookingRequestPageChange(${ownerBookingRequestState.pageNumber - 1}); return false;" ${ownerBookingRequestState.pageNumber === 1 ? 'disabled' : ''}>Previous</button>
                        <span class="pagination-page-info">Page ${ownerBookingRequestState.pageNumber} of ${result.totalPages}</span>
                        <button onclick="handleOwnerBookingRequestPageChange(${ownerBookingRequestState.pageNumber + 1}); return false;" ${ownerBookingRequestState.pageNumber >= result.totalPages ? 'disabled' : ''}>Next</button>
                        <button onclick="handleOwnerBookingRequestPageChange(${result.totalPages}); return false;" ${ownerBookingRequestState.pageNumber >= result.totalPages ? 'disabled' : ''}>Last</button>
                    </div>
                `;
            } else if (paginationContainer) {
                paginationContainer.innerHTML = '';
            }
        }

        function handleOwnerBookingRequestSearch(event) {
            if (event.key === 'Enter') {
                const searchInput = document.getElementById('ownerBookingRequestSearch');
                const searchText = searchInput ? searchInput.value : '';
                loadOwnerBookingRequests(1, ownerBookingRequestState.pageSize, searchText, ownerBookingRequestState.sortColumn, ownerBookingRequestState.sortDirection, ownerBookingRequestState.statusFilter);
            }
        }

        function handleOwnerBookingRequestSearchInput(event) {
            clearTimeout(ownerBookingRequestSearchTimeout);
            ownerBookingRequestSearchTimeout = setTimeout(() => {
                const searchInput = document.getElementById('ownerBookingRequestSearch');
                const searchText = searchInput ? searchInput.value : '';
                loadOwnerBookingRequests(1, ownerBookingRequestState.pageSize, searchText, ownerBookingRequestState.sortColumn, ownerBookingRequestState.sortDirection, ownerBookingRequestState.statusFilter);
            }, 500);
        }

        function handleOwnerBookingRequestSort(sortColumn, sortDirection) {
            loadOwnerBookingRequests(1, ownerBookingRequestState.pageSize, ownerBookingRequestState.searchText, sortColumn, sortDirection, ownerBookingRequestState.statusFilter);
        }

        function handleOwnerBookingRequestPageChange(pageNumber) {
            loadOwnerBookingRequests(pageNumber, ownerBookingRequestState.pageSize, ownerBookingRequestState.searchText, ownerBookingRequestState.sortColumn, ownerBookingRequestState.sortDirection, ownerBookingRequestState.statusFilter);
        }

        function handleOwnerBookingRequestPageSizeChange(pageSize) {
            loadOwnerBookingRequests(1, parseInt(pageSize), ownerBookingRequestState.searchText, ownerBookingRequestState.sortColumn, ownerBookingRequestState.sortDirection, ownerBookingRequestState.statusFilter);
        }

        function handleStatusFilter(status) {
            
            const newFilter = status;

            updateFilterButtonStyles(newFilter);

            loadOwnerBookingRequests(1, ownerBookingRequestState.pageSize, ownerBookingRequestState.searchText, ownerBookingRequestState.sortColumn, ownerBookingRequestState.sortDirection, newFilter);
        }

        function clearStatusFilter() {
            
            const newFilter = null;

            updateFilterButtonStyles(newFilter);

            loadOwnerBookingRequests(1, ownerBookingRequestState.pageSize, ownerBookingRequestState.searchText, ownerBookingRequestState.sortColumn, ownerBookingRequestState.sortDirection, newFilter);
        }

        function updateFilterButtonStyles(statusFilter) {
            const acceptBtn = document.getElementById('filterAcceptBtn');
            const declineBtn = document.getElementById('filterDeclineBtn');
            const pendingBtn = document.getElementById('filterPendingBtn');
            const clearBtn = document.getElementById('clearFilterBtn');
            
            if (acceptBtn && declineBtn && pendingBtn && clearBtn) {
                
                acceptBtn.style.opacity = '1';
                declineBtn.style.opacity = '1';
                pendingBtn.style.opacity = '1';
                
                if (statusFilter === 'Booked') {
                    acceptBtn.style.fontWeight = 'bold';
                    declineBtn.style.fontWeight = 'normal';
                    pendingBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'inline-block';
                } else if (statusFilter === 'Declined') {
                    declineBtn.style.fontWeight = 'bold';
                    acceptBtn.style.fontWeight = 'normal';
                    pendingBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'inline-block';
                } else if (statusFilter === 'Pending') {
                    pendingBtn.style.fontWeight = 'bold';
                    acceptBtn.style.fontWeight = 'normal';
                    declineBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'inline-block';
                } else {
                    acceptBtn.style.fontWeight = 'normal';
                    declineBtn.style.fontWeight = 'normal';
                    pendingBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'none';
                }
            }
        }

        let pendingAction = null; 

        function showConfirmationModal(bookingRequestId, status, actionType) {
            pendingAction = {
                bookingRequestId: bookingRequestId,
                status: status,
                actionType: actionType
            };

            const modalElement = document.getElementById('confirmationModal');
            const modal = new bootstrap.Modal(modalElement, {
                backdrop: true,
                keyboard: true,
                focus: true
            });
            modal.show();
        }

        async function acceptBookingRequest(bookingRequestId) {
            showConfirmationModal(bookingRequestId, 'Booked', 'accept');
        }

        async function declineBookingRequest(bookingRequestId) {
            showConfirmationModal(bookingRequestId, 'Declined', 'decline');
        }

        async function deleteBookingRequest(bookingRequestId) {
            if (!confirm('Are you sure you want to delete this booking request?')) {
                return;
            }

            try {
                await API.deleteBookingRequest(bookingRequestId);
                showAlertModal('Booking request deleted successfully!', 'success');
                await loadOwnerBookingRequests();
            } catch (error) {
                showAlertModal('Error deleting booking request: ' + error.message, 'error');
            }
        }

        async function executePendingAction() {
            if (!pendingAction) {
                return;
            }

            const { bookingRequestId, status, actionType } = pendingAction;

            const modalElement = document.getElementById('confirmationModal');
            const modal = bootstrap.Modal.getInstance(modalElement);
            if (modal) {
                modal.hide();
            }

            try {
                await API.updateBookingRequestStatus(bookingRequestId, status);
                const message = actionType === 'accept' 
                    ? 'Booking request accepted successfully!'
                    : 'Booking request declined successfully!';
                showAlertModal(message, 'success');
                await loadOwnerBookingRequests();
            } catch (error) {
                const errorMessage = actionType === 'accept'
                    ? 'Error accepting booking request: '
                    : 'Error declining booking request: ';
                showAlertModal(errorMessage + error.message, 'error');
            } finally {
                pendingAction = null;
            }
        }

        window.handleOwnerBookingRequestSearch = handleOwnerBookingRequestSearch;
        window.handleOwnerBookingRequestSearchInput = handleOwnerBookingRequestSearchInput;
        window.handleOwnerBookingRequestSort = handleOwnerBookingRequestSort;
        window.handleOwnerBookingRequestPageChange = handleOwnerBookingRequestPageChange;
        window.handleOwnerBookingRequestPageSizeChange = handleOwnerBookingRequestPageSizeChange;
        window.handleStatusFilter = handleStatusFilter;
        window.clearStatusFilter = clearStatusFilter;
        window.acceptBookingRequest = acceptBookingRequest;
        window.declineBookingRequest = declineBookingRequest;
        window.deleteBookingRequest = deleteBookingRequest;
        window.executePendingAction = executePendingAction;

        document.addEventListener('DOMContentLoaded', async () => {
            
            const confirmBtn = document.getElementById('confirmActionBtn');
            if (confirmBtn) {
                confirmBtn.addEventListener('click', executePendingAction);
            }
            
            const user = await API.getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            if (user.role !== 'Owner') {
                window.location.href = 'dashboard.html';
                return;
            }

            updateFilterButtonStyles(null);

            await loadOwnerBookingRequests();
        });
    </script>
</body>
</html>
