<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BookMyArena</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">BookMyArena</h1>
            <div class="nav-links">
                <span id="userName"></span>
                <a href="search.html">Search Arenas</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html" class="nav-link active">
                        <span class="nav-icon">üè†</span> Home
                    </a></li>
                    <li><a href="booking.html" class="nav-link">
                        <span class="nav-icon">üìÖ</span> Booking
                    </a></li>
                    <li id="requestsNavItem" style="display: none;"><a href="requests.html" class="nav-link">
                        <span class="nav-icon">üìã</span> Requests
                    </a></li>
                    <li id="paymentsNavItem" style="display: none;"><a href="payments.html" class="nav-link">
                        <span class="nav-icon">üí≥</span> Payments
                    </a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div id="ownerDashboard" style="display: none;">
                <!-- Home Section -->
                <div id="homeSection" class="dashboard-section">
                    <h2>Owner Dashboard</h2>
                    
                    <section class="section">
                        <h3>My Stadiums</h3>
                        <button class="btn btn-primary" onclick="showAddStadiumModal()">Add Stadium</button>
                        <div id="stadiumsList" class="stadiums-container"></div>
                    </section>
                </div>

                <!-- Booking Section -->
                <div id="bookingSection" class="dashboard-section" style="display: none;">
                    <h2>My Bookings</h2>
                    <section class="section">
                        <div id="ownerBookings" class="table-container"></div>
                    </section>
                </div>

                <!-- Requests Section -->
                <div id="requestsSection" class="dashboard-section" style="display: none;">
                    <h2>Requests</h2>
                    <section class="section">
                        <div id="ownerRequests" class="table-container"></div>
                    </section>
                </div>

                <!-- Payments Section -->
                <div id="paymentsSection" class="dashboard-section" style="display: none;">
                    <h2>Payments</h2>
                    <section class="section">
                        <p>Payments functionality coming soon.</p>
                    </section>
                </div>
            </div>

            <div id="userDashboard" style="display: none;">
                <section class="section">
                    <h2>Available Arenas</h2>
                    <p>Browse and book available arenas from all owners.</p>
                    <div id="availableArenas" class="table-container"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Add Stadium Modal -->
    <div id="addStadiumModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddStadiumModal()">&times;</span>
            <h3>Add Stadium</h3>
            <form id="addStadiumForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="stadiumName" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="stadiumLocation" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Stadium</button>
            </form>
        </div>
    </div>

    <!-- Add Arena Modal -->
    <div id="addArenaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddArenaModal()">&times;</span>
            <h3>Add Arena</h3>
            <form id="addArenaForm">
                <input type="hidden" id="arenaStadiumId">
                <div class="form-group">
                    <label>Arena Name</label>
                    <input type="text" id="arenaName" required>
                </div>
                <div class="form-group">
                    <label>Sport Type</label>
                    <select id="arenaSportType" required>
                        <option value="">Select Sport Type</option>
                        <option value="soccer">Soccer</option>
                        <option value="cricket">Cricket</option>
                        <option value="hockey">Hockey</option>
                        <option value="tennis">Tennis</option>
                        <option value="basketball">Basketball</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <select id="arenaCapacity" required>
                        <option value="">Select Capacity</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Slot Duration (minutes)</label>
                    <select id="arenaSlotDuration" required>
                        <option value="">Select Duration</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                        <option value="60">60</option>
                        <option value="90">90</option>
                        <option value="120">120</option>
                        <option value="150">150</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price per Slot</label>
                    <input type="number" id="arenaPrice" required min="0" step="0.01">
                </div>
                <button type="submit" class="btn btn-primary">Add Arena</button>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
