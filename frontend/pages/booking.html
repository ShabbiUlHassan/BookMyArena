<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - BookMyArena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">BookMyArena</a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <span class="text-light" id="userName"></span>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar Container - populated by navigation.js -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="dashboard-content">
                <!-- Owner Bookings Section -->
                <div id="ownerBookingSection" style="display: none;">
                    <section class="section">
                        <h2>All Bookings</h2>
                        <p>Manage all bookings for your arenas.</p>
                        <div id="ownerBookingsTable" class="table-container"></div>
                    </section>
                </div>

                <!-- User Booking Requests Section -->
                <div id="userBookingSection" style="display: none;">
                    <section class="section">
                        <h2>My Booking Requests</h2>
                        <p>View and manage your booking requests.</p>
                        
                        <!-- Search Section -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row g-3 align-items-end">
                                    <div class="col-md-6">
                                        <label for="bookingRequestSearch" class="form-label">Search</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="bookingRequestSearch" 
                                            placeholder="Search by stadium, arena, date, time, status..."
                                            onkeyup="handleBookingRequestSearch(event)"
                                            oninput="handleBookingRequestSearchInput(event)"
                                        >
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Filter by Status</label>
                                        <div class="d-flex gap-2">
                                            <button type="button" class="btn" id="filterAcceptBtn" onclick="handleBookingStatusFilter('Booked')" style="background-color: #28a745; color: white; border: none;">
                                                Accept
                                            </button>
                                            <button type="button" class="btn" id="filterDeclineBtn" onclick="handleBookingStatusFilter('Declined')" style="background-color: #dc3545; color: white; border: none;">
                                                Decline
                                            </button>
                                            <button type="button" class="btn" id="filterPendingBtn" onclick="handleBookingStatusFilter('Pending')" style="background-color: #4988C4; color: white; border: none;">
                                                Pending
                                            </button>
                                            <button type="button" class="btn" id="clearFilterBtn" onclick="clearBookingStatusFilter()" style="background-color: #6c757d; color: white; border: none; display: none;">
                                                Clear Filter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Table Container -->
                        <div id="bookingRequestTable" class="table-container"></div>
                        
                        <!-- Pagination Footer -->
                        <div id="bookingRequestPagination" class="arena-table-footer"></div>
                    </section>
                </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // User Booking Requests State
        let bookingRequestState = {
            pageNumber: 1,
            pageSize: 10,
            searchText: '',
            sortColumn: 'CreatedDate',
            sortDirection: 'DESC',
            statusFilter: null // 'Booked' for Accept, 'Declined' for Decline, 'Pending' for Pending, null for all
        };
        let bookingRequestSearchTimeout = null;
        let allBookingRequests = []; // Store all fetched requests for client-side filtering

        async function loadBookingRequests(pageNumber = bookingRequestState.pageNumber, pageSize = bookingRequestState.pageSize, searchText = bookingRequestState.searchText, sortColumn = bookingRequestState.sortColumn, sortDirection = bookingRequestState.sortDirection, statusFilter = bookingRequestState.statusFilter) {
            const tableContainer = document.getElementById('bookingRequestTable');
            const paginationContainer = document.getElementById('bookingRequestPagination');
            
            if (!tableContainer) return;

            tableContainer.innerHTML = '<p>Loading booking requests...</p>';

            try {
                // Fetch all data for client-side filtering by status
                // Using a large page size to get all records, then filter client-side
                const result = await API.getUserBookingRequests({
                    searchText,
                    sortColumn,
                    sortDirection,
                    pageNumber: 1,
                    pageSize: 1000 // Get all records for filtering
                });

                console.log('Loaded booking requests:', result);

                // Store all requests
                allBookingRequests = result.bookingRequests || [];

                // Apply status filter if set
                let filteredRequests = allBookingRequests;
                if (statusFilter) {
                    filteredRequests = allBookingRequests.filter(br => (br.status || 'N/A') === statusFilter);
                }

                // Apply pagination to filtered results
                const startIndex = (pageNumber - 1) * pageSize;
                const endIndex = startIndex + pageSize;
                const paginatedRequests = filteredRequests.slice(startIndex, endIndex);
                const totalCount = filteredRequests.length;
                const totalPages = Math.ceil(totalCount / pageSize);

                // Create result object with filtered and paginated data
                const filteredResult = {
                    bookingRequests: paginatedRequests,
                    totalCount: totalCount,
                    totalPages: totalPages,
                    pageNumber: pageNumber,
                    pageSize: pageSize
                };

                bookingRequestState = {
                    pageNumber: pageNumber,
                    pageSize: pageSize,
                    searchText: searchText,
                    sortColumn: sortColumn,
                    sortDirection: sortDirection,
                    statusFilter: statusFilter,
                    totalCount: totalCount,
                    totalPages: totalPages
                };

                displayBookingRequests(filteredResult);
            } catch (error) {
                console.error('Error loading booking requests:', error);
                tableContainer.innerHTML = `<p class="error-message">Error loading booking requests: ${error.message}</p>`;
            }
        }

        // Format time string to remove milliseconds/microseconds (15:32:00.0000000 -> 15:32:00)
        function formatTime(timeStr) {
            if (!timeStr || timeStr === 'N/A') return timeStr;
            // Remove milliseconds/microseconds (decimal point and everything after)
            return timeStr.replace(/\.\d+/g, '').trim();
        }

        function displayBookingRequests(result) {
            const tableContainer = document.getElementById('bookingRequestTable');
            const paginationContainer = document.getElementById('bookingRequestPagination');
            
            if (!tableContainer) return;

            if (!result || !result.bookingRequests || result.bookingRequests.length === 0) {
                tableContainer.innerHTML = '<p>No booking requests found.</p>';
                if (paginationContainer) paginationContainer.innerHTML = '';
                return;
            }

            const { sortColumn, sortDirection } = bookingRequestState;

            const getSortIcon = (col) => {
                if (col !== sortColumn) {
                    return '<i class="bi bi-arrow-up sort-icon" style="opacity: 0.5;"></i><i class="bi bi-arrow-down sort-icon" style="opacity: 0.5;"></i>';
                }
                return sortDirection === 'ASC' 
                    ? '<i class="bi bi-arrow-up sort-icon" style="opacity: 1;"></i>' 
                    : '<i class="bi bi-arrow-down sort-icon" style="opacity: 1;"></i>';
            };

            const getSortHandler = (col) => {
                const newDirection = (sortColumn === col && sortDirection === 'ASC') ? 'DESC' : 'ASC';
                return `handleBookingRequestSort('${col}', '${newDirection}')`;
            };

            const table = `
                <table class="table data-table">
                    <thead>
                        <tr>
                            <th class="sortable-header" onclick="${getSortHandler('StadiumName')}">Stadium ${getSortIcon('StadiumName')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('ArenaName')}">Arena ${getSortIcon('ArenaName')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('Date')}">Date ${getSortIcon('Date')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('StartTime')}">Start Time ${getSortIcon('StartTime')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('EndTime')}">End Time ${getSortIcon('EndTime')}</th>
                            <th>Total Duration (Minutes)</th>
                            <th class="sortable-header" onclick="${getSortHandler('Price')}">Price ${getSortIcon('Price')}</th>
                            <th class="sortable-header" onclick="${getSortHandler('Status')}">Status ${getSortIcon('Status')}</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${result.bookingRequests.map(br => {
                            const stadiumName = br.stadiumName || 'N/A';
                            const arenaName = br.arenaName || 'N/A';
                            const date = br.date || 'N/A';
                            const startTime = formatTime(br.startTime || 'N/A');
                            const endTime = formatTime(br.endTime || 'N/A');
                            const totalDuration = br.totalDuration || 0;
                            const price = br.price ? br.price.toFixed(2) : '0.00';
                            const status = br.status || 'N/A';
                            const bookingRequestId = br.bookingRequestId || 0;
                            const canDelete = status === 'Pending';
                            
                            return `
                            <tr>
                                <td>${stadiumName}</td>
                                <td>${arenaName}</td>
                                <td>${date}</td>
                                <td>${startTime}</td>
                                <td>${endTime}</td>
                                <td>${totalDuration}</td>
                            <td>$${price}</td>
                            <td><span class="badge ${status === 'Pending' ? 'status-pending' : status === 'Booked' ? 'status-booked' : 'status-declined'}">${status}</span></td>
                            <td>
                                    <button class="btn btn-sm btn-danger ${!canDelete ? 'disabled' : ''}" 
                                            onclick="${canDelete ? `deleteBookingRequest(${bookingRequestId})` : 'return false;'}" 
                                            ${!canDelete ? 'disabled title="Can only delete pending requests"' : ''}>
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            tableContainer.innerHTML = table;

            // Display pagination
            if (paginationContainer && result.totalPages > 0) {
                paginationContainer.innerHTML = `
                    <div class="pagination-info">
                        Showing ${((bookingRequestState.pageNumber - 1) * bookingRequestState.pageSize) + 1} to ${Math.min(bookingRequestState.pageNumber * bookingRequestState.pageSize, bookingRequestState.totalCount)} of ${bookingRequestState.totalCount} records
                        <select class="page-size-select" onchange="handleBookingRequestPageSizeChange(this.value)">
                            <option value="10" ${bookingRequestState.pageSize === 10 ? 'selected' : ''}>10 per page</option>
                            <option value="25" ${bookingRequestState.pageSize === 25 ? 'selected' : ''}>25 per page</option>
                            <option value="50" ${bookingRequestState.pageSize === 50 ? 'selected' : ''}>50 per page</option>
                            <option value="100" ${bookingRequestState.pageSize === 100 ? 'selected' : ''}>100 per page</option>
                        </select>
                    </div>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item ${bookingRequestState.pageNumber === 1 ? 'disabled' : ''}">
                                <a class="page-link" href="#" onclick="handleBookingRequestPageChange(${bookingRequestState.pageNumber - 1}); return false;">Previous</a>
                            </li>
                            ${Array.from({ length: result.totalPages }, (_, i) => i + 1).map(page => `
                                <li class="page-item ${page === bookingRequestState.pageNumber ? 'active' : ''}">
                                    <a class="page-link" href="#" onclick="handleBookingRequestPageChange(${page}); return false;">${page}</a>
                                </li>
                            `).join('')}
                            <li class="page-item ${bookingRequestState.pageNumber === bookingRequestState.totalPages ? 'disabled' : ''}">
                                <a class="page-link" href="#" onclick="handleBookingRequestPageChange(${bookingRequestState.pageNumber + 1}); return false;">Next</a>
                            </li>
                        </ul>
                    </nav>
                `;
            } else if (paginationContainer) {
                paginationContainer.innerHTML = '';
            }
        }

        function handleBookingRequestSearch(event) {
            if (event.key === 'Enter') {
                const searchInput = document.getElementById('bookingRequestSearch');
                const searchText = searchInput ? searchInput.value : '';
                loadBookingRequests(1, bookingRequestState.pageSize, searchText, bookingRequestState.sortColumn, bookingRequestState.sortDirection, bookingRequestState.statusFilter);
            }
        }

        function handleBookingRequestSearchInput(event) {
            clearTimeout(bookingRequestSearchTimeout);
            bookingRequestSearchTimeout = setTimeout(() => {
                const searchInput = document.getElementById('bookingRequestSearch');
                const searchText = searchInput ? searchInput.value : '';
                loadBookingRequests(1, bookingRequestState.pageSize, searchText, bookingRequestState.sortColumn, bookingRequestState.sortDirection, bookingRequestState.statusFilter);
            }, 500);
        }

        function handleBookingRequestSort(sortColumn, sortDirection) {
            loadBookingRequests(1, bookingRequestState.pageSize, bookingRequestState.searchText, sortColumn, sortDirection, bookingRequestState.statusFilter);
        }

        function handleBookingRequestPageChange(pageNumber) {
            loadBookingRequests(pageNumber, bookingRequestState.pageSize, bookingRequestState.searchText, bookingRequestState.sortColumn, bookingRequestState.sortDirection, bookingRequestState.statusFilter);
        }

        function handleBookingRequestPageSizeChange(pageSize) {
            loadBookingRequests(1, parseInt(pageSize), bookingRequestState.searchText, bookingRequestState.sortColumn, bookingRequestState.sortDirection, bookingRequestState.statusFilter);
        }

        function handleBookingStatusFilter(status) {
            // Set filter (don't toggle - always set to the clicked status)
            const newFilter = status;
            
            // Update button styles and clear filter button visibility
            updateBookingFilterButtonStyles(newFilter);
            
            // Reload with new filter
            loadBookingRequests(1, bookingRequestState.pageSize, bookingRequestState.searchText, bookingRequestState.sortColumn, bookingRequestState.sortDirection, newFilter);
        }

        function clearBookingStatusFilter() {
            // Remove filter
            const newFilter = null;
            
            // Update button styles and clear filter button visibility
            updateBookingFilterButtonStyles(newFilter);
            
            // Reload without filter
            loadBookingRequests(1, bookingRequestState.pageSize, bookingRequestState.searchText, bookingRequestState.sortColumn, bookingRequestState.sortDirection, newFilter);
        }

        function updateBookingFilterButtonStyles(statusFilter) {
            const acceptBtn = document.getElementById('filterAcceptBtn');
            const declineBtn = document.getElementById('filterDeclineBtn');
            const pendingBtn = document.getElementById('filterPendingBtn');
            const clearBtn = document.getElementById('clearFilterBtn');
            
            if (acceptBtn && declineBtn && pendingBtn && clearBtn) {
                // Always set opacity to 1 for all filter buttons
                acceptBtn.style.opacity = '1';
                declineBtn.style.opacity = '1';
                pendingBtn.style.opacity = '1';
                
                if (statusFilter === 'Booked') {
                    acceptBtn.style.fontWeight = 'bold';
                    declineBtn.style.fontWeight = 'normal';
                    pendingBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'inline-block';
                } else if (statusFilter === 'Declined') {
                    declineBtn.style.fontWeight = 'bold';
                    acceptBtn.style.fontWeight = 'normal';
                    pendingBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'inline-block';
                } else if (statusFilter === 'Pending') {
                    pendingBtn.style.fontWeight = 'bold';
                    acceptBtn.style.fontWeight = 'normal';
                    declineBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'inline-block';
                } else {
                    acceptBtn.style.fontWeight = 'normal';
                    declineBtn.style.fontWeight = 'normal';
                    pendingBtn.style.fontWeight = 'normal';
                    clearBtn.style.display = 'none';
                }
            }
        }

        async function deleteBookingRequest(bookingRequestId) {
            if (!confirm('Are you sure you want to delete this booking request?')) {
                return;
            }

            try {
                await API.deleteBookingRequest(bookingRequestId);
                alert('Booking request deleted successfully!');
                await loadBookingRequests();
            } catch (error) {
                alert('Error deleting booking request: ' + error.message);
            }
        }

        // Make functions globally accessible
        window.handleBookingRequestSearch = handleBookingRequestSearch;
        window.handleBookingRequestSearchInput = handleBookingRequestSearchInput;
        window.handleBookingRequestSort = handleBookingRequestSort;
        window.handleBookingRequestPageChange = handleBookingRequestPageChange;
        window.handleBookingRequestPageSizeChange = handleBookingRequestPageSizeChange;
        window.handleBookingStatusFilter = handleBookingStatusFilter;
        window.clearBookingStatusFilter = clearBookingStatusFilter;
        window.deleteBookingRequest = deleteBookingRequest;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const user = await API.getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Show/hide sections based on user role
            if (user.role === 'Owner') {
                document.getElementById('ownerBookingSection').style.display = 'block';
                document.getElementById('userBookingSection').style.display = 'none';
                // Load owner bookings if needed
            } else {
                document.getElementById('ownerBookingSection').style.display = 'none';
                document.getElementById('userBookingSection').style.display = 'block';
                // Initialize filter button styles
                updateBookingFilterButtonStyles(null);
                await loadBookingRequests();
            }
        });
    </script>
</body>
</html>
