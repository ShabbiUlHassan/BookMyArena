<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - BookMyArena</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <img src="../images/logo.png" alt="BookMyArena Logo">
                BookMyArena
            </a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <span class="text-light" id="userName"></span>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar Container - populated by navigation.js -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="dashboard-content">
            <section class="section">
                <h2 class="mb-4">Payments</h2>
                
                <!-- Date Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label for="dateFilterStart" class="form-label">From Month</label>
                                <input 
                                    type="month" 
                                    class="form-control" 
                                    id="dateFilterStart"
                                    onchange="handleDateFilterChange()"
                                >
                            </div>
                            <div class="col-md-4">
                                <label for="dateFilterEnd" class="form-label">To Month (Optional)</label>
                                <input 
                                    type="month" 
                                    class="form-control" 
                                    id="dateFilterEnd"
                                    placeholder="Select End Month"
                                    onchange="handleDateFilterChange()"
                                >
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-secondary" onclick="resetDateFilter()">
                                    Reset to Current Month
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-tabs mb-3" id="paymentTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="paid-tab" data-bs-toggle="tab" data-bs-target="#paid-pane" type="button" role="tab" onclick="switchToPaidTab()">
                            Paid
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="payable-tab" data-bs-toggle="tab" data-bs-target="#payable-pane" type="button" role="tab" onclick="switchToPayableTab()">
                            Payable
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="paymentTabsContent">
                    <!-- Paid Tab -->
                    <div class="tab-pane fade show active" id="paid-pane" role="tabpanel">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <strong class="text-primary">Total Paid: $<span id="totalPaid">0.00</span></strong>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="paidSearch" class="form-label">Search</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="paidSearch"
                                            placeholder="Search by Date, Time, Stadium, Arena..."
                                            onkeyup="handlePaidSearch(event)"
                                            oninput="handlePaidSearchInput(event)"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Paid Table Container -->
                        <div id="paidTable" class="table-container"></div>
                        
                        <!-- Paid Pagination Footer -->
                        <div id="paidPagination" class="arena-table-footer"></div>
                    </div>

                    <!-- Payable Tab -->
                    <div class="tab-pane fade" id="payable-pane" role="tabpanel">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <strong class="text-primary">Total Payable: $<span id="totalPayable">0.00</span></strong>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="payableSearch" class="form-label">Search</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="payableSearch"
                                            placeholder="Search by Date, Time, Stadium, Arena..."
                                            onkeyup="handlePayableSearch(event)"
                                            oninput="handlePayableSearchInput(event)"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Payable Table Container -->
                        <div id="payableTable" class="table-container"></div>
                        
                        <!-- Payable Pagination Footer -->
                        <div id="payablePagination" class="arena-table-footer"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Payment Confirmation Modal -->
    <div class="modal fade" id="paymentConfirmationModal" tabindex="-1" aria-labelledby="paymentConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentConfirmationModalLabel">Confirm Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="paymentConfirmationBody">
                    <!-- Payment summary will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmPaymentBtn" onclick="confirmPayment()">Confirm Payment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/alertModal.js"></script>
    <script src="../js/payments.js"></script>
</body>
</html>
