<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - BookMyArena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">BookMyArena</a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <span class="text-light" id="userName"></span>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar Container - populated by navigation.js -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h2 class="mb-4">Payments</h2>
            <section class="section">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>Payments functionality coming soon.
                </div>
            </section>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = sessionStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);
            if (user.role !== 'Owner') {
                window.location.href = 'dashboard.html';
                return;
            }
        });
    </script>
</body>
</html>
