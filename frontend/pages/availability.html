<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability - BookMyArena</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html" style="padding-left: 260px;">BookMyArena</a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-3">
                <span class="text-light" id="userName"></span>
                <a class="nav-link" href="#" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar Container - populated by navigation.js -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="dashboard-content">
            <h2 class="mb-3">Availability</h2>
            <p class="text-muted mb-4">Manage availability schedules for your arenas.</p>
            
            <!-- Search Section -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-6">
                            <label for="availabilitySearch" class="form-label">Search</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="availabilitySearch" 
                                placeholder="Search by date, time, stadium, arena, booker..."
                                onkeyup="handleAvailabilitySearch(event)"
                                oninput="handleAvailabilitySearchInput(event)"
                            >
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div id="availabilityTable" class="table-container"></div>
            
            <!-- Pagination Footer -->
            <div id="availabilityPagination" class="arena-table-footer"></div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/availability.js"></script>
</body>
</html>
